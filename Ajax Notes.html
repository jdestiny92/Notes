<html>

<head>
    <title>Favorite Movies</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Basic Table</h2>
        <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
        <table class="table">
            <thead>
                <tr>
                    <th>Movie Name</th>
                    <th>Year</th>
                    <th>Actors</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- Example Movie 1 -->
                    <td>BLAH</td>
                    <td>BLAH</td>
                    <td>BLAH</td>
                </tr>
                <tr>
                    <td>BLAH</td>
                    <td>BLAH</td>
                    <td>BLAH</td>
                </tr>
                <tr>
                    <td>BLAH</td>
                    <td>BLAH</td>
                    <td>BLAH</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
    <script type="text/javascript">
        //the below code fills in the first row of the table
        var type = 'mr+nobody';
        var queryURL = "http://www.omdbapi.com/?t=" + type + "&y=&plot=short&r=json";
        $.ajax({
            url: queryURL,
            method: 'GET'
        })
        //this is the callback below
        .done(function(response) {
            // Example Movie
            var firstRowTds = $('table').children().eq(1).children('tr').eq(0).children('td');
            //this is using jquery, every function using jquery returns jquery
            // eq = indexOf
            firstRowTds.eq(0).text(response.Title);
            firstRowTds.eq(1).text(response.Year);
            firstRowTds.eq(2).text(response.Actors);
        });
        //step 2: copy the above 

        var movie = 'the count of monte cristo';
        var url =   "http://www.omdbapi.com/?t=" + movie + "&y=&plot=short&r=json";
        $.ajax({
            url: url,
            method: 'GET'
        })
        .done(function(response){
            var secondRowTds = $('table').children().eq(1).children('tr').eq(1).children('td');
            secondRowTds.eq(0).text(response.Title);
            secondRowTds.eq(1).text(response.Year);
            secondRowTds.eq(2).text(response.Actors);
        });

        $.ajax({url: queryURL, method: 'GET'}).done(function(response) {
            console.log(response);
            //basically reponse is the object of all the info your getting back from server
            console.log(response.Runtime)
        });

        //{{.....}} -> this is an object, usually in json notation, ONE object, a better array bassically, because it usues 'key-name-pairs'
    </script> 
</body>

</html>
