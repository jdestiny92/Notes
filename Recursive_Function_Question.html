<script>

var empty = 0;
var condition = true;

function Addition() {
	question = prompt("What is your number?");
	number = parseInt(question);
	empty += number;
	
	
	while(condition == true) {
		condition = false;
		Addition(); }
		
	return alert(empty);
	
}

Addition();
