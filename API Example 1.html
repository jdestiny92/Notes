<!-- Application Purpose: To retrieve weather data on the city Bujumbura, Burundi  using the OpenWeatherMap API-->
<html>
<head>
	<title>Bujumbura Data</title>
</head>
<body>
	
	<!-- Retrieved Data will be dumped here -->
	<div class="city"></div>
	<div class="wind"></div>
	<div class="humidity"></div>
	<div class="temp"></div>

<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript">

/* Things to accomplish:
 * Get an API Key from OpenWeatherMap API
 * Create an AJAX call to retrieve data
 * Log the data in console
 * Log the data in HTML
 * Scream Ushindi (Victory in Swahili)! At the top of your lungs.	
*/

//Always look up documentation for first part of queryURL then add API Key

var queryURL = ('http://api.openweathermap.org/data/2.5/weather?q=Bujumbura,Burundi&appid=' + 'de766c28ecd8ac2c3a9a2d46c5a90b6f');

$.ajax({url: queryURL, method: 'GET'})
 .done(function(response){
 	console.log(queryURL);
 	document.write('Temperature: ' + response.main.temp);

 });

//Always do everything in done function!
//Always console.log queryURL then click it, to see it in JSON format!


</script>


</body>
</html>
